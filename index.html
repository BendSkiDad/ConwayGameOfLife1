<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Conway's Game of Life - Gene Hyde</title>
  <link rel="stylesheet" href="styles.css" type="text/css" media="all">

  <script type="text/javascript" src="scripts.js" defer></script>

  <style>
    td.cell {
      border: 1px solid lightgrey;
    }
  </style>
</head>

<body>
  <header>
    <h1>Conway's Game of Life</h1>
  </header>
  <main>
    <p>Iteration Count:
    <div id="iterationCount">1</div>
    </p>
    <p id="board">
      Empty Board
    </p>
    <input type="button" value="Advance a step" onclick="GameOfLifeEventHandlerModule.handleAdvanceAStepClick()"/>
    <input type="button" value="Add Row" onclick="GameOfLifeEventHandlerModule.handleAddRowClick()"/>
    <input type="button" value="Add Column" onclick="GameOfLifeEventHandlerModule.handleAddColumnClick()"/>
    <input type="button" value="Reset" onclick="GameOfLifeEventHandlerModule.handleResetClick()"/>
    <input id="btnRun" type="button" value="Run" onclick="GameOfLifeEventHandlerModule.handleRunClick()"/>
  </main>
</body>

</html>
